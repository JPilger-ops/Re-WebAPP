services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:?DB_NAME not set}
      POSTGRES_USER: ${DB_USER:?DB_USER not set}
      POSTGRES_PASSWORD: ${DB_PASS:?DB_PASS not set}
    networks:
      - appnet
    volumes:
      - ./data/db:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-rechnung_app} -d ${DB_NAME:-rechnung_prod} -h localhost -p ${DB_PORT:-5432}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: "rechnungsapp:${APP_VERSION:-0.9.8}"
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    ports:
      - "${APP_BIND_IP:-0.0.0.0}:${APP_PUBLIC_PORT:-3031}:3030"
    networks:
      - appnet
    env_file:
      - .env
      - backend/.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://${DB_USER:-rechnung_app}:${DB_PASS:-change_me}@${DB_HOST:-db}:${DB_PORT:-5432}/${DB_NAME:-rechnung_prod}?schema=${DB_SCHEMA:-public}}
      DB_HOST: db
      DB_PORT: ${DB_PORT:-5432}
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "1"
      HKFORMS_MOCK_ENABLE: "1"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/pdfs:/app/pdfs
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "if [ \"$${APP_HTTPS_DISABLE}\" = \"true\" ] || [ \"$${APP_HTTPS_DISABLE}\" = \"1\" ]; then curl -fsS http://127.0.0.1:3030/api/version; else curl -fsS -k https://127.0.0.1:3030/api/version; fi",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

networks:
  appnet:
    driver: bridge

