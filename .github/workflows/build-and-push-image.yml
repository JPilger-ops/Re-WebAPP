name: Build and Push Image

on:
  push:
    branches:
      - dev_IMAGE
      - main
      - dev_Prisma
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set build metadata
        run: |
          ./scripts/build-meta.sh
          echo "TAG_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "TAG_LATEST=latest" >> $GITHUB_ENV
          # Release-Tag aus Package/Version falls vorhanden, sonst fallback auf latest
          if [ -f backend/package.json ]; then
            VERSION="$(jq -r '.version' backend/package.json)"
            echo "TAG_VERSION=v${VERSION}" >> $GITHUB_ENV
          else
            echo "TAG_VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/re-webapp:${{ env.TAG_SHA }}
            ghcr.io/${{ github.repository_owner }}/re-webapp:${{ env.TAG_LATEST }}
            ghcr.io/${{ github.repository_owner }}/re-webapp:${{ env.TAG_VERSION }}
          build-args: |
            BUILD_SHA=${{ env.TAG_SHA }}
            BUILD_NUMBER=0
            BUILD_TIME=${{ github.run_id }}
            APP_VERSION=${{ env.TAG_LATEST }}
