name: CI

on:
  push:
    branches: [main, dev_Prisma]
  pull_request:
    branches: [main, dev_Prisma]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Frontend typecheck
        run: npm --prefix frontend run typecheck

      - name: Frontend build
        run: npm --prefix frontend run build

      - name: Prepare env files
        run: |
          cp .env.example .env
          cp backend/.env.example backend/.env
          echo "APP_HOST=127.0.0.1" >> .env
          echo "APP_PORT=3031" >> .env
          echo "DB_HOST=db" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_USER=rechnung_app" >> .env
          echo "DB_PASS=change_me" >> .env
          echo "DB_NAME=rechnung_prod" >> .env
          echo "DB_SCHEMA=public" >> .env

      - name: Build and start services
        run: docker compose up -d --build

      - name: Wait for app health
        run: |
          for i in {1..60}; do
            if docker compose ps --format '{{.Name}} {{.Health}}' | grep -q 'app.*healthy'; then
              exit 0
            fi
            sleep 5
          done
          docker compose ps
          docker compose logs --tail=200
          exit 1

      - name: Smoke - check:api
        run: docker compose exec -T app npm --prefix backend run check:api

      - name: Smoke - check:pdf
        run: docker compose exec -T app npm --prefix backend run check:pdf

      - name: Smoke - check:invoice
        run: docker compose exec -T app npm --prefix backend run check:invoice

      - name: Dump logs on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --no-color --tail=200

      - name: Shutdown
        if: always()
        run: docker compose down -v
